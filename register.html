<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Register</title>
    <link rel="stylesheet" href="registerstyle.css">
    <script type="module" src="registerscript.js" defer></script>
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
        <h2>Register Account</h2>
        <div id="registerMessage" class="messageDiv" style="display: none;"></div>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="fullname">Fullname</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="register" id="register">Register</button>
        <p>Already have an account? <a href="login.html">Sign in</a></p>
        </form>
    </div>
    <!-- <script src="loginscript.js"></script> -->
</body>
</html>

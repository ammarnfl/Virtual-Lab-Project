<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitTrack - Profile</title>
  <link rel="stylesheet" href="profile-style.css">
</head>
<body>
  <header>
    <h1>FitTrack</h1>
    <nav>
      <a href="index.html">Back to Dashboard</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>Your Profile</h2>
      <div id="profileView">
        <div class="profile-picture">
          <img id="currentProfilePicture" src="/placeholder.svg?height=200&width=200" alt="Profile Picture">
        </div>
        <div class="profile-info">
          <p><strong>Username:</strong> <span id="viewUsername"></span></p>
          <p><strong>Name:</strong> <span id="viewFullName"></span></p>
          <p><strong>Gender:</strong> <span id="viewGender"></span></p>
          <p><strong>Height:</strong> <span id="viewHeight"></span> cm</p>
          <p><strong>Weight:</strong> <span id="viewWeight"></span> kg</p>
        </div>
        <button id="editButton" class="edit-button">Edit Profile</button>
      </div>

      <form id="editProfileForm" style="display: none;">
        <div class="form-group">
          <label for="profilePicture">Profile Picture:</label>
          <div class="profile-picture-input">
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            <div class="profile-picture-preview" id="profilePicturePreview">
              <img src="/placeholder.svg?height=200&width=200" alt="Profile Picture Preview">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" min="100" max="250" required>
        </div>

        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" min="20" max="300" required>
        </div>

        <button type="submit">Save Changes</button>
        <button type="button" id="cancelButton">Cancel</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 FitTrack. All rights reserved.</p>
  </footer>

  <!-- Confirmation Button -->
  <div id="confirmationDialog" class="modal">
    <div class="modal-content">
      <h2 id="dialogTitle"></h2>
      <p id="dialogMessage"></p>
      <div class="dialog-buttons">
        <button id="confirmButton" class="btn-primary">Confirm</button>
        <button id="cancelButtonDialog" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="profile-script.js"></script>
</body>
</html>

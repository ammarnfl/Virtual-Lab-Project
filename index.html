<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BMI Calculator - Friendly Health Theme">
  <title>FitTrack - Your Modern BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="info-btn" onclick="showInfo()">i</div>
    <h1>FitTrack</h1>
  </header>

  <main>
    <div class="container">
      <section class="bmi-container">
        <div class="gender-selector">
          <button id="prev-gender" onclick="prevGender()">&#9664;</button>
          <img id="gender-image" src="male.png" alt="Male Gender" />
          <button id="next-gender" onclick="nextGender()">&#9654;</button>
        </div>
        
        <div class="coordinate-selector">
            <canvas id="coordinateCanvas" width="400" height="300"></canvas>
        </div> 
        
        <div class="input-container">
            <div>
                <label for="heightInput">Tinggi Badan (cm):</label><br>
                <input type="number" id="heightInput" min="100" max="200" value="150">
            </div>
            <div>
                <label for="weightInput">Berat Badan (kg):</label><br>
                <input type="number" id="weightInput" min="20" max="170" value="70">
            </div>
        </div>         
      </section>

      <button class="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>

      <div class="bmi-result">
        <p id="bmiValue"></p>
        <p id="bmiDescription"></p>
      </div>

      <div class="articles">
        <h3>Recommended Articles</h3>
        <div class="article-slider">
          <div class="article">
            <img src="article1.jpg" alt="Article 1 - How to Stay Fit">
            <p>How to Stay Fit</p>
          </div>
          <div class="article">
            <img src="article2.jpeg" alt="Article 2 - Best Diets for Weight Loss">
            <p>Best Diets for Weight Loss</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="info-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeInfo()">&times;</span>
      <h2>About BMI</h2>
      <p>This BMI calculator project helps users track their health based on height and weight...</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 FitTrack. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

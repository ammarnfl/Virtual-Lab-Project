<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script type="module" src="loginscript.js" defer></script>
    <script type="module" src="auth-check.js" defer></script>
    <script type="module" src="activitylogger.js" defer></script>
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
        <h2>Login</h2>
        <div id="loginMessage" class="messageDiv" style="display: none;"></div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="login" id="login">Login</button>
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
